<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <div class="card">
        <h1 id="name">

        </h1>

    </div>
    <script>
        
        const requestUrl = "https://api.github.com/users/hiteshchoudhary"

const xhr = new XMLHttpRequest()
xhr.open("GET",requestUrl)
xhr.onreadystatechange = function(){
    console.log(xhr.readyState)
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)
        console.log(data.followers)
        console.log(data.name)
        console.log(data.avatar_url)
     const photo =  document.createElement("img")

    photo.src = data.avatar_url;
    photo.style.width = "200px";
    photo.style.borderRadius = "50px";
 document.querySelector(".card").appendChild(photo)
        
 let name = document.getElementById("name");
 name.innerText = data.name
 let followers = document.createElement("h2")
 followers.innerText = `He is having followers around: ${data.followers}`
 document.querySelector(".card").appendChild(followers)


    }
    
}
xhr.send();
</script>
</body>
</html>
